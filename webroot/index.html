<!DOCTYPE html>
<html lang="en" ng-app="kodiak" ng-controller="MainController">
<head>
	<title>Test</title>

 <!-- SPELLS -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> --><!-- load jquery -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script> --><!-- load angular -->
    <title ng-bind="page.title()">Kodiak Picker</title>
    <base href="/">
    <link rel="stylesheet" href="/css/app.css" />
	<link rel="stylesheet" href="/css/print.css" media="print" />
    <script>
    	FULL_BASE_URL = "/";
    </script>
</head>

<body layout="row">

	<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left">
		<md-toolbar>
			<h1 class="md-toolbar-tools">
				<a ng-href="/" layout="row" flex class="site-logo">
					<!--<md-icon md-svg-icon="logo" class="logo"></md-icon>-->
					<div class="site-logotype" layout="column" layout-align="center">Kodiak</div>
				</a>
			</h1>
		</md-toolbar>
		<md-content flex role="navigation">
			<md-list class="leftNav">
				<md-item ng-repeat="it in nav.items()">
					<md-button ng-click="select(it)" ng-class="{'selected': nav.selected(it)}">
						<md-icon md-svg-icon="{{it.icon}}" class=""></md-icon>
						{{it.text}}
					</md-button>
				</md-item>
			</md-list>
		</md-content>
	</md-sidenav>
	<div layout="column" tabIndex="-1" role="main" flex>
		<md-toolbar>
			<div class="md-toolbar-tools" tabIndex="-1">
				<md-button class="menu" hide-gt-sm ng-click="toggleSidenav('left')" aria-label="Show left side nav">
					<md-icon md-svg-icon="menu"></md-icon>
				</md-button>
				<div layout="row" flex class="fill-height">
					<h2 class="md-toolbar-item md-breadcrumb">
						<span>{{page.title()}}</span>
					</h2>
				</div>
			</div>
		</md-toolbar>
		<md-content ng-view md-scroll-y flex class="md-padding">
			



		</md-content>
	</div>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-resource.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

      <!-- add modules here -->
	<script src="/js/config/Config.js"></script>
	<script src="/js/config/Constants.js"></script>
	<script src="/js/config/Routes.js"></script>

	<script src="/js/auth/Auth.js"></script>

	<script src="/js/page/Page.js"></script>

	<script src="/js/tutorial/controller/TutorialCreateController.js"></script>
	<script src="/js/tutorial/controller/TutorialDetailController.js"></script>
	<script src="/js/tutorial/controller/TutorialListController.js"></script>

	<script src="/js/cycle/Cycle.js"></script>

	<script src="/js/student/Student.js"></script>
